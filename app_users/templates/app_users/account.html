{% extends 'base.html' %}
{% block content %}

<main class="vh-100 bg-body-tertiary">
	<div class="container m-auto mt-5 row gap-2 justify-content-center">
		<h1 class="d-flex justify-content-center mb-5">Your account</h1>
		<div class="d-flex justify-content-center gap-5">
			<div class="w-50">
				<form class="d-flex flex-column gap-4" method="post">
					{% csrf_token %}
					{{form.first_name}}
					{{form.last_name}}
					{{form.email}}
					{{form.password1}}
					{{form.password2}}

						<button class="btn btn-dark mt-3" type="submit">
							Update my information
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>

{% endblock content %}
